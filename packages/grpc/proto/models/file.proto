syntax = 'proto3';

package models.file;

import "google/protobuf/timestamp.proto";

message File {
  string id = 1;
  google.protobuf.Timestamp createdAt = 2;
  optional google.protobuf.Timestamp updatedAt = 3;

  string user = 4;
  string name = 5;
  string originalName = 6;
  int32 size = 7;
  string mimeType = 8;
  bool isPublic = 9;
}
