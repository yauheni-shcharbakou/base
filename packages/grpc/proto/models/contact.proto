syntax = 'proto3';

package models.contact;

import "google/protobuf/timestamp.proto";

message Contact {
  string _id = 1;
  google.protobuf.Timestamp createdAt = 2;
  optional google.protobuf.Timestamp updatedAt = 3;

  optional string link = 4;
  string name = 5;
  string value = 6;
  bool isPublic = 7;
}
